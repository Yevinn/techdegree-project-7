<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techdegree Project 7</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="grid">
    <!-- header with notifcation section -->
    <header>
      <h1>Logo Goes Here</h1>
      <div>
        <!-- bell svg -->
        <div id="notifications"></div>
      </div>
      <img src="" alt="" id="user-pic">
      <h3 id="user-name"></h3>
    </h1>
    <!-- Navigation -->
    <nav>
      <a href="#"> <img src="icons/icon-dashboard.svg" alt=""> </a>
      <a href="#"> <img src="icons/icon-members.svg" alt=""> </a>
      <a href="#"> <img src="icons/icon-visits.svg" alt=""> </a>
      <a href="#"> <img src="icons/icon-settings.svg" alt=""> </a>
    </nav>
    <main>
      <div class="main-header">
        <h2 class="headline">Dashboard</h2>
        <div class="main-header-search">
          <input type="search" placeholder="Search...">
        </div>
      </div>
      <!-- alert banner -->
      <div class="alert" id="alert">
        <!-- JS will insert alert here -->
      </div>
      <!-- traffic line chart -->
      <section class="traffic">
        <div class="traffic-nav">
          <h3>Traffic</h3>
          <ul class="traffic-nav">
            <li class="traffic-nav-link">Hourly</li>
            <li class="traffic-nav-link">Daily</li>
            <li class="traffic-nav-link activee">Weekly</li>
            <li class="traffic-nav-link">Monthly</li>
          </ul>
        </div>
        <div class="widget-container-full">
          <!-- elememnt link graph will attach to -->
          <canvas id="traffic-chart"></canvas>
        </div>
      </section>
      <!-- /traffic line chart -->
      <!-- daily traffic bar graph -->
      <section class=​"daily">
        <h3>Daily Traffic</h3>
        <div class="widget-container-half">
          <!-- element bar graph will attach to -->
          <canvas id="daily-chart"></canvas>
        </div>
      </section>
      <!-- /daily traffic bar graph -->
      <!-- mobile user doughnut chart -->
      <section class=​"mobile-user">
        <h3>Mobile User</h3>
        <div class="widget-container-half">
          <!-- element bar graph will attach to -->
          <canvas id="mobile-user"></canvas>
        </div>
      </section>
      <!-- /mobile user doughnut chart -->
      

      <div class="linechart">
        Line Chart
      </div>
      <div class="barchart">
        Bar Chart
      </div>
      <div class="doughnut-chart">
        Doughnut Chart
      </div>
      <div class="social">
        Social Section
      </div>
      <div class="new-members">
        New Members
      </div>
      <div class="member-activity">
        Member Activityy
      </div>
      <div class="message-user">
        Message User
      </div>
      <div class="settings">
        Settings
      </div>
    </main>
  </div>
  
  
</body>
</html>
